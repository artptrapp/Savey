<div *ngIf="appLoading" class="fullscreen-loader">
  <div>
    <img width="200" height="200" src="/assets/icon/logo.svg" />
    <p>Loading...</p>
  </div>
</div>

<ion-menu *ngIf="shouldEnableMenu" side="start" menuId="mainMenu" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="logout()">Logout <ion-icon name="exit-outline"></ion-icon></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
